
<h1>My Tasks</h1>

<!--Task Form-->
<div class="form">
    <create-task (onChange)="onChange()"></create-task>
</div>

<!--Task List-->
<ng-container *ngIf="tasks$ | async as tasks">
    <div *ngFor="let task of tasks">
        <task-object class="task" [task]="task" 
            (onChange)="onChange()"></task-object>
    </div>
</ng-container>
